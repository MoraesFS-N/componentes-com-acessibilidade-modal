<h1>Accessible modal component</h1>

<p>Welcome to the acessible modal testing page!</p>

<button class="button button-primary" type="button" (click)="show()" >Show Modal</button>


<ng-template #modal>
  <form [formGroup]="form">
    <div class="form-field">
      <label for="firstName">First Name</label>

      <input  aria-describedby="firstNameError"
              [attr.aria-invalid]="form.get('firstName').invalid"
              formControlName="firstName"
              id="firstName"
              type="text">

              <span   id="firstNameError"
                      class = "validation-error"
                      *ngIf="form.get('firstName')?.errors?.required">
                                                            First name is required
              </span>
    </div>
    <div class="form-field">
      <label for="surname">Surname</label>

      <input  [attr.aria-invalid]="form.get('surName').invalid"
              aria-describedby="surNameError"
              formControlName="surName" ]
              type="text"
              id="surname">

              <span   id="surNameError"
                      class = "validation-error"
                      *ngIf="form.get('surName')?.errors?.required">
                                                            Surname is required
              </span>
    </div>

    <div class="form-field">
      <label for="age">Age</label>

      <input  aria-describedby="ageError"
              [attr.aria-invalid]="form.get('age').invalid"
              formControlName="age"
              type="text"
              id="age">

              <span   id="ageError"
                      class = "validation-error"
                      *ngIf="form.get('age')?.errors?.required">
                                                        Age is required
      </span>
    </div>

    <div class="button-group">
      <button class="button button-primary" type="button" (click)="submit()" [attr.aria-disabled]="form.invalid" >Submit</button>
      <button class="button button-secondary" type="button" (click)="modalRef.close()" >Cancel</button>
    </div>

  </form>
</ng-template>
