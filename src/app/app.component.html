<h1>Accessible modal component</h1>

<p>Welcome to the acessible modal testing page!</p>

<button class="button button-primary" type="button" (click)="show()" >Show Modal</button>


<ng-template #modal>

  <div class="form-field">
    <label for="firstName">First Name</label>
    <input id="firstName" type="text">
  </div>

  <div class="form-field">
    <label for="surname">Surname</label>
    <input type="text" id="surname">
  </div>

  <div class="form-field">
    <label for="age">Age</label>
    <input type="text" id="age">
  </div>

  <div class="button-group">
    <button class="button button-primary" type="button">Submit</button>
    <button class="button button-secondary" type="button" (click)="modalRef.close()" >Cancel</button>
  </div>

</ng-template>

<ng-template #template1>
  <p>I am template 1</p>
</ng-template>

<ng-template #template2>
  <p>I am template 2</p>
</ng-template>

<ng-content [ngTemplateOutlet]="selectedTemplate"> </ng-content>
